baseURL = "http://cacti02-1549.cloud.plgrid.pl/nz61www/public/"
#baseURL = "/"
languageCode = "en-us"
DefaultContentLanguage = "pl"
title = "Samodzielna Pracownia Radioterapii Protonowej"
theme = "docdock"

[params]
editURL = "https://github.com/grzanka/nz61www/edit/master/content/"
showVisitedLinks = false # default is false
themeStyle = "original" # "original" or "flex" # default "original"
themeVariant = "blue" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = true # default is false
disableSearch = true # default is false
disableNavChevron = true # set true to hide next/prev chevron, default is false

[outputs]
home = [ "HTML", "RSS", "JSON"]

# MARKDOWN
## Configuration for BlackFriday markdown parser: https://github.com/russross/blackfriday
[blackfriday]
  plainIDAnchors = true
  hrefTargetBlank = true
  angledQuotes = false
  latexDashes = true